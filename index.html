
<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <style>
    /* Add some styling for the full-screen countdown timer */
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
      font-weight: bold;
      color: white;
      background-color: black;
    }
  </style>
</head>
<body>1
  <!-- Add a container for the countdown timer -->
  <div id="countdown-timer"></div>

  <!-- Include the Fireworks.js library for the fireworks display -->
  <script src="https://cdn.jsdelivr.net/npm/fireworks.js@1.1.1/dist/fireworks.min.js"></script>

  <!-- Add a script to initialize the countdown timer and fireworks display -->
  <script>
    // Set the target date for the countdown timer
    const targetDate = new Date("December 29, 2022 18:29:59"); // New Year's Eve

    // Initialize the countdown timer
    const countdownTimer = document.getElementById("countdown-timer");
    const updateCountdown = () => {
      // Calculate the time remaining until the target date
      const timeRemaining = targetDate - new Date();
      if (timeRemaining < 0) {
        // The target date has been reached, so display "0:00" and start the fireworks display
        countdownTimer.innerHTML = "";
        const fireworks = new Fireworks();
        fireworks.start();
      } else {
        // The target date has not yet been reached, so update the countdown timer display
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
        countdownTimer.innerHTML = `${days}Tage ${hours}Stunden ${minutes}Minuten ${seconds}Sekunden`;
      }
    };
    updateCountdown(); // Update the countdown timer display initially
    setInterval(updateCountdown, 1000); // Update the countdown timer display every second
  </script>
</body>
</html>
