<html>
  <head>
    <title>New Year's Eve Countdown</title>
  </head>
  <body>
    <h1 id="countdown">Countdown to New Year's Eve</h1>
    <div id="fireworks" style="display:none">
      <iframe src="https://giphy.com/embed/l0HlP0oNVv7VuOy8w" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>

    <script>
        // Set the target date to New Year's Eve
      const targetDate = new Date("Dec 29, 2022 19:37:00");

        // Update the countdown every 1 second
      setInterval(function() {
        // Get the current date and time
        const currentDate = new Date();

        // Calculate the time remaining until the target date
        const timeRemaining = targetDate - currentDate;

        // Convert the time remaining to days, hours, minutes, and seconds
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
        
        // Update the countdown element
        document.getElementById("countdown").innerHTML =
          days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds until New Year's Eve";

        // If the countdown has reached 0, show the fireworks animation
        if (timeRemaining <= 0) {
          document.getElementById("fireworks").style.display = "block";
        }
      }, 1000);
    </script>
  </body>
</html>
